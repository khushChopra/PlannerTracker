{% load static %}
{% load widget_tweaks %} 
<html>
    <head>
        <title>
            Planner Tracker Form
        </title>

         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"  href="{% static 'displayer/base.css' %}">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <script>
            $(function() {
                $('.confirm').click(function() {
                    return window.confirm("Are you sure?");
                });
            });
        </script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="margin-top: 50px;">
                    <form method="post" action="{% url 'goals:submitDailyGoal' %}" novalidate>
                        {% csrf_token %}           
                        
                        <div class="form-group">
                            <label for="id_entryDate">EntryDate:</label>
                            <input type="text" name="entryDate" value="{{entryDate}}" class="form-control" required id="id_entryDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="id_title">Title:</label>
                            <input type="text" name="title" maxlength="150" style="height: 70px;;" class="form-control" required id="id_title">
                        </div>                    
                        <button type="submit" class="btn btn-primary confirm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
